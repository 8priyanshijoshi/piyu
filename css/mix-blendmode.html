<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgs{
            position: relative;
        }

        img{
            width: 500px;
        }

        .img2{
            position: absolute;
            top: 0;
            left: 10%;
            mix-blend-mode: lighten;
        }


    </style>
</head>
<body>
    <div class="imgs">
        <div class="img1">
            <img src="https://wallpapercave.com/wp/wc1706622.jpg" alt="">
        </div>
        <div class="img2">
            <img src="https://hikinginthelight.us/wp-content/uploads/2020/06/114.jpg" alt="">
        </div>
    </div>
</body>
</html>
